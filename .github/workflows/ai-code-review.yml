name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  ai-review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript Check
        id: typecheck
        continue-on-error: true
        run: |
          npm run typecheck -w @crm-filarmonica/api 2>&1 | tee typecheck-output.txt
          echo "has_errors=$([[ -s typecheck-output.txt ]] && grep -q 'error' typecheck-output.txt && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT

      - name: ESLint Check
        id: eslint
        continue-on-error: true
        run: |
          npx eslint packages --ext .ts,.tsx --format json --output-file eslint-output.json || true

      - name: Get PR Diff
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD --name-only > changed-files.txt
          git diff origin/${{ github.base_ref }}...HEAD > pr-diff.txt

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: pip install anthropic

      - name: AI Code Review
        id: ai-review
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: python scripts/ai-code-review.py

      - name: Post Review Comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('review-result.json')) {
              console.log('No review result found');
              return;
            }

            const review = JSON.parse(fs.readFileSync('review-result.json', 'utf8'));

            // Post summary comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: review.summary
            });

            // Post inline comments if any
            if (review.comments && review.comments.length > 0) {
              const { data: pullRequest } = await github.rest.pulls.get({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: context.issue.number
              });

              for (const comment of review.comments) {
                try {
                  await github.rest.pulls.createReviewComment({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    pull_number: context.issue.number,
                    body: comment.body,
                    path: comment.path,
                    commit_id: pullRequest.head.sha,
                    line: comment.line
                  });
                } catch (e) {
                  console.log(`Could not post comment on ${comment.path}:${comment.line}: ${e.message}`);
                }
              }
            }

      - name: Quality Gate
        run: |
          if [ -f review-result.json ]; then
            CRITICAL=$(jq '.critical_count // 0' review-result.json)
            if [ "$CRITICAL" -gt 0 ]; then
              echo "::error::Encontrados $CRITICAL problemas criticos"
              exit 1
            fi
          fi
