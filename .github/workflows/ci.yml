name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  # ==================== Lint & Type Check ====================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check API
        run: npm run typecheck -w @crm-filarmonica/api

      - name: Type check Web
        run: npm run typecheck -w @crm-filarmonica/web

  # ==================== API Tests ====================
  test-api:
    name: API Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API tests with coverage
        run: npm run test:coverage -w @crm-filarmonica/api

      - name: Upload API coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: api-coverage
          path: packages/api/coverage
          retention-days: 7

  # ==================== Web Tests ====================
  test-web:
    name: Web Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Web tests
        run: npm run test:run -w @crm-filarmonica/web

  # ==================== Build ====================
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test-api, test-web]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build API
        run: npm run build -w @crm-filarmonica/api

      - name: Build Web
        run: npm run build -w @crm-filarmonica/web

      - name: Upload builds
        uses: actions/upload-artifact@v4
        with:
          name: builds
          path: |
            packages/api/dist
            packages/web/dist
          retention-days: 7
